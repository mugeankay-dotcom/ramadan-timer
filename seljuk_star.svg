<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDB931;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FDB931;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#996515;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDB931;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Seljuk Star Shape (Two rotated squares) -->
  <g filter="url(#glow)">
    <!-- Square 1 -->
    <rect x="15" y="15" width="70" height="70" fill="rgba(20, 30, 48, 0.95)" stroke="url(#goldGradient)" stroke-width="3" />
    <!-- Square 2 (Rotated) -->
    <rect x="15" y="15" width="70" height="70" fill="rgba(20, 30, 48, 0.95)" stroke="url(#goldGradient)" stroke-width="3" transform="rotate(45 50 50)" />
  </g>
  
  <!-- Inner decorative line -->
   <rect x="20" y="20" width="60" height="60" fill="none" stroke="rgba(255, 215, 0, 0.3)" stroke-width="1" />
   <rect x="20" y="20" width="60" height="60" fill="none" stroke="rgba(255, 215, 0, 0.3)" stroke-width="1" transform="rotate(45 50 50)" />
</svg>
