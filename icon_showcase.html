<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>İkon Seçenekleri</title>
    <style>
        body {
            font-family: sans-serif;
            background: #eee;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #444;
        }

        .option-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .option-row:hover {
            border-color: #d4af37;
            background: #fffcf0;
        }

        .label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
            width: 30%;
        }

        .icons {
            display: flex;
            gap: 30px;
            align-items: center;
            width: 70%;
            justify-content: flex-start;
        }

        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        svg {
            width: 40px;
            height: 40px;
            color: #333;
        }

        .name {
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Lütfen Bir Seçenek Belirleyin</h2>

        <!-- OPTION 1: DETAILED / SOLID -->
        <div class="option-row" onclick="alert('Seçenek 1 seçildi')">
            <div class="label">Seçenek 1<br><span style="font-size:0.8rem; font-weight:normal">Dolu / Klasik</span>
            </div>
            <div class="icons">
                <div class="icon-box">
                    <!-- Dua: Solid Cupped Hands (FontAwesome style) -->
                    <svg viewBox="0 0 512 512" fill="currentColor">
                        <path
                            d="M112 243.3v80.2c0 43.1 27 81.3 64 96.6V266.3c0-15.6-11-29.4-26.3-30.7c-21.3-1.8-37.7 15.6-37.7 37v-29.3zM272 191.9c-17.6 0-32 14.4-32 32v80c0 8.8-7.2 16-16 16s-16-7.2-16-16v-76.6c0-17.4 4.7-34.5 13.7-49.4l77.8-129.6c9.1-15.2 4.2-34.8-11-43.9s-32.7-4.3-42.3 9.2l-.8.5L128 190c-10.4 15.6-16 34-16 53v80.2c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V168c0-13.3-10.7-24-24-24S16 154.7 16 168V323.3c0 62.9 44.5 115.6 104 128V480c0 17.7 14.3 32 32 32H360c17.7 0 32-14.3 32-32V451.3c59.5-12.4 104-65.1 104-128V168c0-13.3-10.7-24-24-24s-24 10.7-24 24v155.3c-8.8 0-16 7.2-16 16h-16c-8.8 0-16-7.2-16-16V243.3c0-19-5.6-37.4-16-53L367.6 14.4l-.8-.5c-9.6-13.5-27.1-18.2-42.3-9.2s-20.1 28.7-11 43.9l77.8 129.6c9 14.9 13.7 32 13.7 49.4v76.6c0 8.8-7.2 16-16 16s-16-7.2-16-16v-80c0-17.7-14.3-32.1-32-32.1h-0.1z" />
                    </svg>
                    <span class="name">Dualar</span>
                </div>
                <div class="icon-box">
                    <!-- Tesbih: Detailed Hanging -->
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C12 2 12 5 12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <circle cx="12" cy="7" r="1.5" />
                        <circle cx="12" cy="10" r="1.5" />
                        <circle cx="12" cy="13" r="1.5" />
                        <path d="M12 14.5C12 14.5 9 16 7 18C5 20 5 21 5 21" stroke="currentColor" stroke-width="1.5"
                            fill="none" />
                        <path d="M12 14.5C12 14.5 15 16 17 18C19 20 19 21 19 21" stroke="currentColor"
                            stroke-width="1.5" fill="none" />
                        <circle cx="7" cy="18" r="1.5" />
                        <circle cx="5" cy="21" r="1.5" />
                        <circle cx="17" cy="18" r="1.5" />
                        <circle cx="19" cy="21" r="1.5" />
                    </svg>
                    <span class="name">Zikirmatik</span>
                </div>
            </div>
        </div>

        <!-- OPTION 2: OUTLINED / MODERN -->
        <div class="option-row" onclick="alert('Seçenek 2 seçildi')">
            <div class="label">Seçenek 2<br><span style="font-size:0.8rem; font-weight:normal">Çizgisel / Sade</span>
            </div>
            <div class="icons">
                <div class="icon-box">
                    <!-- Dua: Outlined Hands Open -->
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M8 12l4 4 8-8" style="opacity:0" /> <!-- spacer -->
                        <path
                            d="M19 8c-1.1 0-2 .9-2 2v7h-2V6c0-1.1-.9-2-2-2S11 4.9 11 6v7H9V3c0-1.1-.9-2-2-2S5 1.9 5 3v14c0 3.3 2.7 6 6 6h2c3.3 0 6-2.7 6-6V10c0-1.1-.9-2-2-2z" />
                        <path d="M13 3c0-1.1-.9-2-2-2s-2 .9-2 2v7h2V3z" style="display:none" />
                        <!-- Simple Cupped Hands Outline -->
                        <path
                            d="M4 14C4 18.4 7.6 22 12 22C16.4 22 20 18.4 20 14V8C20 6.9 19.1 6 18 6C16.9 6 16 6.9 16 8V14M8 14V8C8 6.9 7.1 6 6 6C4.9 6 4 6.9 4 8" />
                        <path d="M12 22V12" stroke-dasharray="2 2" opacity="0.5" />
                    </svg>
                    <span class="name">Dualar</span>
                </div>
                <div class="icon-box">
                    <!-- Tesbih: Simple Line Hanging -->
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="12" y1="2" x2="12" y2="5" />
                        <circle cx="12" cy="7" r="2" />
                        <circle cx="12" cy="12" r="2" />
                        <path d="M12 14 C12 14 16 16 18 20" />
                        <path d="M12 14 C12 14 8 16 6 20" />
                        <circle cx="6" cy="20" r="1.5" />
                        <circle cx="18" cy="20" r="1.5" />
                    </svg>
                    <span class="name">Zikirmatik</span>
                </div>
            </div>
        </div>

        <!-- OPTION 3: MINIMAL / SYMBOLIC -->
        <div class="option-row" onclick="alert('Seçenek 3 seçildi')">
            <div class="label">Seçenek 3<br><span style="font-size:0.8rem; font-weight:normal">Sembolik</span></div>
            <div class="icons">
                <div class="icon-box">
                    <!-- Dua: Heart/Symbolic (Love/Prayer) -->
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                    <span class="name">Dualar</span>
                </div>
                <div class="icon-box">
                    <!-- Tesbih: Tally/Counter Symbolic -->
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <rect x="2" y="5" width="20" height="14" rx="2" stroke="currentColor" stroke-width="2"
                            fill="none" />
                        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="8"
                            font-weight="bold">99</text>
                    </svg>
                    <span class="name">Zikirmatik</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
