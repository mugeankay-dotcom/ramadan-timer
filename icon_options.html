<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İkon Seçenekleri</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .option-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .option-row:hover {
            border-color: #d4af37;
            background: #fffdf5;
        }

        .option-label {
            font-weight: bold;
            font-size: 1.2rem;
            color: #d4af37;
            width: 150px;
        }

        .icon-group {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .icon-preview {
            width: 48px;
            height: 48px;
            color: #333;
        }

        .icon-name {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Dualar ve Zikirmatik İkon Seçenekleri</h2>

        <!-- OPTION 1: SOLİD / DOLU (FontAwesome Style) -->
        <div class="option-row">
            <div class="option-label">SEÇENEK 1<br><span style="font-size:0.8rem; color:#999;">Dolu / Solid</span></div>
            <div class="icon-group">
                <div class="icon-box">
                    <svg class="icon-preview" viewBox="0 0 512 512">
                        <path fill="currentColor"
                            d="M112 243.3v80.2c0 43.1 27 81.3 64 96.6V266.3c0-15.6-11-29.4-26.3-30.7c-21.3-1.8-37.7 15.6-37.7 37v-29.3zM272 191.9c-17.6 0-32 14.4-32 32v80c0 8.8-7.2 16-16 16s-16-7.2-16-16v-76.6c0-17.4 4.7-34.5 13.7-49.4l77.8-129.6c9.1-15.2 4.2-34.8-11-43.9s-32.7-4.3-42.3 9.2l-.8.5L128 190c-10.4 15.6-16 34-16 53v80.2c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V168c0-13.3-10.7-24-24-24S16 154.7 16 168V323.3c0 62.9 44.5 115.6 104 128V480c0 17.7 14.3 32 32 32H360c17.7 0 32-14.3 32-32V451.3c59.5-12.4 104-65.1 104-128V168c0-13.3-10.7-24-24-24s-24 10.7-24 24v155.3c-8.8 0-16 7.2-16 16h-16c-8.8 0-16-7.2-16-16V243.3c0-19-5.6-37.4-16-53L367.6 14.4l-.8-.5c-9.6-13.5-27.1-18.2-42.3-9.2s-20.1 28.7-11 43.9l77.8 129.6c9 14.9 13.7 32 13.7 49.4v76.6c0 8.8-7.2 16-16 16s-16-7.2-16-16v-80c0-17.7-14.3-32.1-32-32.1h-0.1z" />
                    </svg>
                    <span class="icon-name">Dualar</span>
                </div>
                <div class="icon-box">
                    <svg class="icon-preview" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
                            opacity="0.3" />
                        <circle cx="12" cy="5" r="2.5" fill="currentColor" />
                        <circle cx="17.5" cy="7" r="2.5" fill="currentColor" />
                        <circle cx="19" cy="12" r="2.5" fill="currentColor" />
                        <circle cx="17.5" cy="17" r="2.5" fill="currentColor" />
                        <circle cx="12" cy="19" r="2.5" fill="currentColor" />
                        <circle cx="6.5" cy="17" r="2.5" fill="currentColor" />
                        <circle cx="5" cy="12" r="2.5" fill="currentColor" />
                        <circle cx="6.5" cy="7" r="2.5" fill="currentColor" />
                    </svg>
                    <span class="icon-name">Zikirmatik</span>
                </div>
            </div>
        </div>

        <!-- OPTION 2: OUTLINE / ÇİZGİSEL (Modern Style) -->
        <div class="option-row">
            <div class="option-label">SEÇENEK 2<br><span style="font-size:0.8rem; color:#999;">Çizgisel / Outline</span>
            </div>
            <div class="icon-group">
                <div class="icon-box">
                    <svg class="icon-preview" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M10 22v-6.57l-2.6-2.6a4 4 0 0 1 0-5.66l.7-.7a4 4 0 0 1 5.66 0l2.35 2.35V2h4v11l-2.6-2.6a4 4 0 0 1-5.66 0l-.7-.7a4 4 0 0 1 0-5.66l2.35-2.35L14 2h-4v6.57l-2.35-2.35a4 4 0 0 0-5.66 5.66l2.6 2.6V22h5.41" />
                        <path d="M14 22h-4" />
                        <!-- Hand Outline Simplified -->
                        <path d="M7 11l5 5L22 6" />
                        <!-- Just abstract for now if hands fail, replacing with Generic Praying Hands Outline below -->
                    </svg>
                    <!-- Replacing with better outline path -->
                    <svg class="icon-preview" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        style="display:none; /* Overwrite above */ margin-top:-48px; display:block;">
                        <path
                            d="M12 4c.5 0 1 .5 1 1v7h2V5c0-.55.45-1 1-1s1 .45 1 1v7h2V8c0-.55.45-1 1-1s1 .45 1 1v10c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2V8c0-.55.45-1 1-1s1 .45 1 1v7h2V5c0-.55.45-1 1-1s1 .45 1 1v7h2V5c0-.55.45-1 1-1z" />
                        <!-- Hands together -->
                        <path d="M12 21a9 9 0 0 0 9-9 9 9 0 0 0-9-9 9 9 0 0 0-9 9 9 9 0 0 0 9 9z"
                            style="display:none" />
                        <path d="M8 12l4 4 8-8" />
                    </svg>
                    <span class="icon-name">Dualar</span>
                </div>
                <div class="icon-box">
                    <svg class="icon-preview" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="9" stroke-dasharray="4 4" />
                        <circle cx="12" cy="12" r="2" fill="currentColor" />
                    </svg>
                    <span class="icon-name">Zikirmatik</span>
                </div>
            </div>
        </div>

        <!-- OPTION 3: ABSTRACT / MİNİMAL -->
        <div class="option-row">
            <div class="option-label">SEÇENEK 3<br><span style="font-size:0.8rem; color:#999;">Minimal</span></div>
            <div class="icon-group">
                <div class="icon-box">
                    <svg class="icon-preview" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                    <span class="icon-name">Dualar (Kalp)</span>
                </div>
                <div class="icon-box">
                    <svg class="icon-preview" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 11h2v2H7v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2z" />
                        <path
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z" />
                    </svg>
                    <span class="icon-name">Zikirmatik (Sayaç)</span>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
